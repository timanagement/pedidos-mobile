<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar item-icon-right"
                ng-repeat="rest in restaurantes"
                type="item-text-wrap"
                href="#/tab/chats/{{rest.$id}}">
        <img ng-src="{{rest.thumbnail}}">
        <h2>{{rest.nombre}}</h2>
        <p>{{rest.descripcion}}</p>
        <p>Horario de atencion: {{rest.horario_de_atencion}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
