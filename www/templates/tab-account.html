<ion-view view-title="Account">
  <ion-content>

    <div class="list card">

      <div class="item">
        <h1>Bienvenido</h1>
        <h2>{{auth.profile.name}}</h2>
      </div>

      <div class="item item-thumbnail-left ">
        <img ng-src={{auth.profile.picture}}>
        <p>Danos tu direccion</p>

        <form class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Calle</span>
            <input type="text" placeholder="38" ng-model="dir.calle">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Carrera</span>
            <input type="text" placeholder="13e" ng-model="dir.carrera">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Numero</span>
            <input type="text" placeholder="#38-102" ng-model="dir.numero">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Barrio</span>
            <input type="text" placeholder="La granja" ng-model="dir.barrio">
          </label>

          <button ng-click="addAddress()" class="button button-assertive button-block" value="Guardar direccion">
     	   </button>

       </form>


      </div>

      <button class="button button-assertive button-block" ng-click="logout()">
  	  	Cambiar de usuario
  	  </button>

  </ion-content>
</ion-view>
