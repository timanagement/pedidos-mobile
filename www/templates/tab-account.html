<ion-view view-title="Account">
  <ion-content>

    <div class="list card">

      <div class="item">
        <h1>Bienvenido</h1>
        <h2>{{auth.profile.name}}</h2>
      </div>

      <div class="item item-thumbnail-left ">
        <img ng-src={{auth.profile.picture}}>
        <p>Danos tu direccion</p>

        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Calle</span>
            <input type="text" placeholder="38">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Carrera</span>
            <input type="text" placeholder="13e">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Numero</span>
            <input type="text" placeholder="#38-102">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Barrio</span>
            <input type="text" placeholder="La granja">
          </label>
        </div>

         <button class="button button-assertive button-block" ng-click="logout()">
    		    Guardar direccion
    	   </button>

      </div>

      <button class="button button-assertive button-block" ng-click="logout()">
  	  	Cerrar sesion
  	  </button>
  </ion-content>
</ion-view>
